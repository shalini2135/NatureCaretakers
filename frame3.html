<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
     <style>
       th{
         background-color:greenyellow;
         color:white;
         font-size:30px;
        }
        tr{
         color:white;  
        }
         tr,td{
           font-size:20px;
           color:white;
            border:0;
           }
           table{
              margin-top:100px;
            border:2px solid darkgreen;
            border-radius:50px;
            padding:20px;
             }
          .bt{
             height:40px;
             width:150px;
             background-color:greenyellow;
             color:white;
             font-size:15px;
             font-weight:bolder;
            }
    </style>
</head>
<body>
    <center>
    <form id="paymentForm">
       <table width="30%" border="1">
         <tr><th colspan="2">Payment</th></tr>
             <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
               <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
 
        <tr><td><label for="cardNumber">Credit Card Number:</label></td>
       <td> <input type="text" id="cardNumber" name="cardNumber" required></td></tr>
             <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
               <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
       
         <tr><td><label for="expirationDate">Expiration Date (MM/YYYY):</label></td>
         <td><input type="text" id="expirationDate" name="expirationDate" required></td></tr>
                 <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
        
         <tr><td><label for="cvv">CVV:</label></td>
         <td><input type="text" id="cvv" name="cvv" required></td></tr>
           <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
        
         <tr><td><button class="bt"><a href="frame1.html" style="text-decoration:none; color:white;">Prev</a></button></td><td><input type="submit" value="Submit Payment"class="bt"></td></tr>
</table>    
</form>
</center>
    <script >
  document.addEventListener("DOMContentLoaded", function () {
    const paymentForm = document.getElementById("paymentForm");

    paymentForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const cardNumber = document.getElementById("cardNumber").value;
        const expirationDate = document.getElementById("expirationDate").value;
        const cvv = document.getElementById("cvv").value;

        if (!validateCreditCard(cardNumber)) {
            alert("Invalid credit card number.");
            return;
        }

        if (!validateExpirationDate(expirationDate)) {
            alert("Invalid expiration date. Please use MM/YYYY format.");
            return;
        }

        if (!validateCVV(cvv)) {
            alert("Invalid CVV. CVV must be a 3 or 4-digit number.");
            return;
        }

        // If all validations pass, you can navigate to the next page
        window.location.href = "frame5.html";
    });

    function validateCreditCard(cardNumber) {
        // Implement your credit card validation logic here
        // You can use regular expressions or a library like Luhn's algorithm
        // Example using a dummy regular expression (replace with your logic):
        const cardNumberRegex = /^[0-9]{16}$/;
        return cardNumberRegex.test(cardNumber);
    }

    function validateExpirationDate(expirationDate) {
        // Implement your expiration date validation logic here
        // Example using a simple regex for MM/YYYY format (replace with your logic):
        const expirationDateRegex = /^(0[1-9]|1[0-2])\/20[2-9][0-9]$/;
        return expirationDateRegex.test(expirationDate);
    }

    function validateCVV(cvv) {
        // Implement your CVV validation logic here
        // Example using a simple regex for 3 or 4-digit CVV (replace with your logic):
        const cvvRegex = /^[0-9]{3,4}$/;
        return cvvRegex.test(cvv);
    }
});
 </script>
</body>
</html>
